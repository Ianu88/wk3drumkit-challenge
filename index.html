<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrumKit Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- assigning requisite keys and attaching sounds -->
    <div class="keys">
        <div class="keyswrapper" id="boomwrapper">
            <div data-key="65" class="key">
                <p>A</p>
                <span class="sound">boom</span>
                <audio id="boom" src="./sounds/boom.wav"></audio>
            </div>
        </div>
        <div class="keyswrapper" id="clapwrapper">
            <div data-key="83" class="key">
                <p>S</p>
                <span class="sound">Clap</span>
                <audio id="clap" src="./sounds/clap.wav"></audio>
            </div>
        </div>
        <div class="keyswrapper" id="hiHatwrapper">
            <div data-key="68" class="key">
                <p>D</p>
                <span class="sound">hiHat</span>
                <audio id="hiHat" src="./sounds/hihat.wav"></audio>
            </div>
        </div>
        <div class="keyswrapper" id="kickwrapper">
            <div data-key="70" class="key">
                <p>F</p>
                <span class="sound">kick</span>
                <audio id="kick" src="./sounds/kick.wav"></audio>
            </div>
        </div>
        <div class="keyswrapper" id="openHatwrapper">
            <div data-key="71" class="key">
                <p>G</p>
                <span class="sound">openHat</span>
                <audio id="openHat" src="./sounds/openhat.wav"></audio>
            </div>
        </div>
        <div class="keyswrapper" id="ridewrapper">
            <div data-key="72" class="key">
                <p>H</p>
                <span class="sound">ride</span>
                <audio id="ride" src="./sounds/ride.wav"></audio>
            </div>
        </div>
        <div class="keyswrapper" id="snarewrapper">
            <div data-key="74" class="key">
                <p>J</p>
                <span class="sound">snare</span>
                <audio id="snare" src="./sounds/snare.wav"></audio>
            </div>
        </div>
        <div class="keyswrapper" id="tinkwrapper">
            <div data-key="75" class="key">
                <p>K</p>
                <span class="sound">tink</span>
                <audio id="tink" src="./sounds/tink.wav"></audio>
            </div>
        </div>
        <div class="keyswrapper" id="tomwrapper">
            <div data-key="76" class="key">
                <p>L</p>
                <span class="sound">tom</span>
                <audio id="tom" src="./sounds/tom.wav"></audio>
            </div>
        </div>
    </div>
    <!-- added an image (drumkit) -->
        <div class="bgrimage" id="drumkitjpeg">
            <img src="/Day 3/drumkit.jpeg" alt="an image of a drumkit">
        </div>
<script src="script.js"></script>

</body>
</html>
